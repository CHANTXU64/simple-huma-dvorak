schema:
  author:
    - {}
  dependencies:
    - core2022  #自定义字集工具方案
    - PY_c  # 拼音方案
  description: |
    虎码
    敲 z 鍵進入拼音反查
  name: "虎码"
  schema_id: tigress
  version: 0.9

switches: # 0 默认关，1 默认开
  # - name: ascii_mode
  #   reset: 0
  #   states: [ 中文, 西文 ]  #中英文状态
  - name: extended_char  #自定义字集
    reset: 1
    states: [ 全 , 常 ]
  - name: ascii_punct
    reset: 0
    states: [ ，, ， ]
  - name: full_shape
    reset: 0
    states: [ 半, 全 ]
  - name: chaifen
    reset: 0 
    states: [ 隐, 显 ]

engine:
  processors:
    # - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor #计算
  segmentors:  # 分段
    # - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator #拼音反查
    - table_translator
  filters:
    - lua_filter@core2022  #自定义字集过滤lua；放在最上面完美解决简繁滤镜出错的问题
    - simplifier@chaifen #拆分滤镜
    - uniquifier #过滤重复

speller:
  auto_clear: none # 3种选择， manual|auto|max_length 空码按下一键确认清屏|空码自动清|达到最长码时后码顶上清屏
  auto_select: true
  max_code_length: 5
  alphabet: ";,.'yxutrqponmlkjihgfedcbas"
  auto_select_pattern: ^s?[',.pyfgcrlaoeuidhtn;qjkxbm]{4}$ #自动上屏规则

translator:
  dictionary: tigress
  # prism: tigress
  # initial_quality: 1    #该翻译器出字优先级别
  enable_charset_filter: false
  enable_encoder: false
  enable_sentence: false
  encode_commit_history: false
  # max_phrase_length: 4
  enable_user_dict: false
  enable_completion: true # 编码提示 true 开启  false 关闭
  comment_format: #提示码自定义
    - "xform/~//" #去掉编码提示
    # - "xform/.*//" #去掉编码提示

reverse_lookup:
  dictionary: PY_c
  prefix: "z"
  tips: "〔双拼〕"

key_binder:
  bindings:
    - { when: has_menu, accept: s, send: 2} # 分号次选
    - { when: has_menu, accept: minus, send: 3 } # 引号三选
    - { when: composing, accept: "Control+comma", toggle: extended_char } # PC 自定字集开关
    - { when: always, accept: "Control+period" , toggle: ascii_punct } # 中英标点切换

recognizer:
  patterns:
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    reverse_lookup: "^z[a-z;]*$"
    number: "^[.][0-9]*$"
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"

menu:
  page_size: 4 #候选数量

# 拆分滤镜
chaifen:
  opencc_config: hu_cf.json
  option_name: chaifen
  show_in_comment: true 
  comment_format:     
    - "xform/&nbsp;/ /"
  tags:     
    - abc
    - tigress
    - reverse_lookup
  tips: char  #只给单字加滤镜，改为 char 。 词也显示，改为 all

