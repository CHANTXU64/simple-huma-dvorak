style:
  horizontal: false # 默认false竖排显示,改为true可横排显示
  inline_preedit: false # 嵌入编码模式，改为true可开启
  # preedit_type: composition # 有3个选项可设：input 嵌入输入码 | composition 嵌入编码 | preview 嵌入首选项
